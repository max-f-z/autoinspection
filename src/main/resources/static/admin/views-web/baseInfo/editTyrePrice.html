<div id="editTyrePrice-form">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group" style="margin-top:10px">
				<label class="control-label" for="realName">品牌</label>
				<span class="required" aria-required="true"> * </span>
				<select class="form-control select" id="tireBrand">
					<option value="0">请选择</option>
					<option value="1">普利司通</option>
					<option value="2">米其林</option>
					<option value="3">固特异</option>
					<option value="4">倍耐力</option>
					<option value="5">三角集团</option>
					<option value="6">住友橡胶</option>
					<option value="7">横滨橡胶</option>
					<option value="8">韩泰轮胎</option>
				</select>
				<input id="tireName" hidden="hidden">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">描述</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="description" name="description">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">花纹</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="stripe" name="stripe">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">价格</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="price" name="price" type="number">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="baseInfo/editTyrePrice.js"></script>
