<ul class="breadcrumb">
	<li>
		<a href="#">首页</a>
	</li>
	<li class="active">基础信息维护</li>
	<li class="active">行驶里程管理</li>
</ul>
<div class="page-content-wrap page-tabs-item active" id="courseList">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<form class="form-horizontal" role="form">
						<div class="row">
							<div class="col-xs-8">
								<div class="col-xs-4 pull-left">
									<div class="form-group">
										<label class="col-md-4 control-label">开始时间</label>
										<div class="col-md-8">
											<input type="text" class="form-control datepicker" id="monthStart" />
										</div>
									</div>
								</div>
								<div class="col-xs-4 pull-left">
									<div class="form-group">
										<label class="col-md-4 control-label">结束时间</label>
										<div class="col-md-8">
											<input type="text" class="form-control datepicker" id="monthEnd" />
										</div>
									</div>
								</div>
								<div class="col-xs-4 pull-left">
									<div class="form-group">
										<label class="col-md-4 control-label">车牌号</label>
										<div class="col-md-8">
											<input type="text" class="form-control" id="plateLike" />
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<button type="button" class="btn btn-info pull-right" id="searchBtn" onclick="courseList.service.doQueryDetail(1,10)">搜索</button>
								<button type="button" class="btn btn-info  pull-right" style="margin-right: 5px;" id="doExpBtn">导入</button>
							</div>
						</div>
					</form>
				</div>
				<div class="page-content-wrap">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body ">
									<div class="table-responsive">
										<table class="table table-bordered table-striped table-actions " style="text-align: center;table-layout:fixed">
											<thead>
												<tr>
													<th style="text-align: center" width="50">编号</th>
													<th style="text-align: center" width="100">车牌号</th>
													<th style="text-align: center" width="100">月份</th>
													<th style="text-align: center" width="100">里程数</th>
													<th style="text-align: center" width="100">平均时速</th>
													<th style="text-align: center" width="100">行驶时间</th>
													<th style="text-align: center" width="100">开始里程</th>
													<th style="text-align: center" width="100">结束里程</th>
												</tr>
											</thead>
											<tbody id="tbody">
											</tbody>
										</table>
										<div style="text-align: center;" id="courseNoList">暂无数据</div>
										<div class="pull-right">
											<ul class="pagination"></ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="../js/page/jBootstrapPage.js"></script>
<script type="text/javascript" src="../js/core/global.js"></script>
<script type="text/javascript" src="baseInfo/courseList.js"></script>
