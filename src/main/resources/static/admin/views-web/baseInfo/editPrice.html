<div id="editPrice-form">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group " style="margin-top:10px">
				<label class="control-label" for="realName">服务类型</label>
				<span class="required" aria-required="true"> * </span>
				<select class="form-control select" id="serviceId">
					<option value="0">请选择</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group " style="margin-top:10px">
				<label class="control-label" for="mobileNo">客户名称</label>
				<span class="required" aria-required="true"> * </span>
				<select class="form-control select" id="customerId">
					<option value="0">请选择</option>
				</select>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">价格</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="price" name="price" type="number">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">价格描述</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="priceDesc" name="priceDesc">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="baseInfo/editPrice.js"></script>
