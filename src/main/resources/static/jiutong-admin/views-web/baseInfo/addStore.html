<div id="addStore-form">
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="realName">名称</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="name" name="name" maxlength="85">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">地区</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="district" name="district">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">详细地址</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="address" name="address">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">经度</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="latitude" name="latitude">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">纬度</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="longitude" name="longitude">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">检测中心电话</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="phone" name="phone">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">负责人</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="principal" name="principal">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group form-group-sm" style="margin-top:10px">
				<label class="control-label" for="mobileNo">负责电话</label>
				<span class="required" aria-required="true"> * </span>
				<input class="form-control" id="principalPhone" name="principalPhone">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="baseInfo/addStore.js"></script>
